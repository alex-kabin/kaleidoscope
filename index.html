<html>
<head>
	<meta charset="utf-8"/>
	<title>Kaleidoscope</title>
	<style>
	 body {
		 margin: 0;
		 padding: 0;
		 display: flex;
		 justify-content: center;
		 align-items: center;
		 height: 100vh;
		 background: #202020;
		 font-family: sans-serif;
	 }
	 
	 main {
		 width: 98vh;
		 height: 98vh;
	 }

	 #eye {
		 width: 100vh;
		 height: 100vh;
		 background:radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 42%, #202020 65%);
		 position: fixed;
		 overflow: hidden;
		 pointer-events:none;
	 }
	</style>
</head>
<body>
	<div id="eye"></div>
	<main></main>
	<script>
		var $message = document.getElementById("message");
		$message.style.display = "none";
		$message.onclick = function() { $message.style.display = "none" };
		function message() {
			$message.style.display = "block";
			
		}
	</script>
	<script src="src/index.js"></script>
</body>
</html>
